plugins {
    id 'com.android.application'
}

android {

    ndkVersion rootProject.ext.ndkVersion
    compileSdk 31

    defaultConfig {
        applicationId "com.cyradar.safemobile_rn_examble_android"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }


}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
//    implementation 'com.facebook.react:react-native:+'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
//    implementation files('../../RNProject2/android/app/libs/fat-arr-final.aar')
    implementation(name: 'safemobile-final', ext: 'aar') {
//        transitive=true
    }
//    def hermesPath = "../../RNProject2/node_modules/hermes-engine/android/";
//    debugImplementation files(hermesPath + "hermes-debug.aar")
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
}

repositories {
    mavenLocal()
    flatDir {
        dirs '../../RNProject2/android/app/library/'
    }
}